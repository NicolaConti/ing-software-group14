<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina di Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #008000; /* Colore verde per lo sfondo */
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #8B4513; /* Colore marrone per il titolo */
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .guest-link {
      text-align: center;
      margin-top: 20px;
    }

    .guest-link a {
      color: #007bff;
      text-decoration: none;
    }

    .guest-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Mappatura disservizi urbani</h2>
  <form id="login-form" action="/login" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Accedi</button>
  </form>
  <div class="forgot-password">
    <a href="../webapp/recovery.html">Hai dimenticato la password?</a>
  </div>
  <form id="form-registrazione" action="/registrazione" method="get">
  <div class="register-link">
    <a href="../webapp/registrazione.html">Non hai un account? Registrati</a>
  </div>
  </form>
  <form id="form-guest" action="/map" method="get">
  <div class="guest-link">
    <a href="../webapp/map.html">Entra come ospite</a>
  </div>
  </form>
</div>
<script>
  document.getElementById('login-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    const username = formData.get('username');
    const password = formData.get('password');
    console.log("username:", username);
    console.log("password:", password);

    // Send login request to server
    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (response.ok) {
      alert('Login successful');
      window.location.href="map.html";
      //manda a map.html
    } else {
      alert('Login failed: ' + await response.text());
    }
  });
</script>
<script src="../webapp/login-server.js"></script>
</body>
</html>
