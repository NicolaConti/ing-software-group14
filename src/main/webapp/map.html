<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/dist/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 800px;
        }

        #overlay, #modal, #commentModal {
            display: none; /* Nasconde inizialmente i modali */
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 1000;
        }

        .marker {
            width: 20px;
            height: 20px;
            background-image: url('marker-icon.png');
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>

<div id="overlay"></div>
<div id="modal">
    <label for="tipo">Tipo di Segnalazione:</label>
    <select id="tipo">
        <option value="Problema Stradale">Problema Stradale</option>
        <option value="Rifiuti">Rifiuti</option>
        <option value="Altro">Altro</option>
    </select>
    <br>
    <label for="commento">Commento:</label>
    <textarea id="commento"></textarea>
    <br>
    <button onclick="aggiungiSegnalazione()">Aggiungi Segnalazione</button>
    <button onclick="chiudiModal()">Annulla</button>
</div>

<div id="commentModal">
    <div id="dettagliSegnalazione"></div>
    <br>
    <label for="nuovoCommento">Aggiungi un commento:</label>
    <textarea id="nuovoCommento"></textarea>
    <br>
    <button onclick="aggiungiCommento()">Aggiungi Commento</button>
    <button onclick="chiudiCommentModal()">Chiudi</button>
</div>

<form id="login-form" action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<script>
    // Coordinate per la posizione desiderata del centro
    var longitude = 11.12;
    var latitude = 46.07;

    // Inizializza la mappa OpenLayers
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM() // Usa OpenStreetMap come layer di base
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([longitude, latitude]), // Imposta il centro della mappa
            zoom: 13 // Imposta lo zoom iniziale
        })
    });

    // Aggiungi evento click sulla mappa per aggiungere segnalazioni
    map.on('click', function (event) {
        var coordinate = event.coordinate;
        var lonLat = ol.proj.toLonLat(coordinate);

        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal').style.left = event.pixel[0] + 'px';
        document.getElementById('modal').style.top = event.pixel[1] + 'px';

        document.getElementById('aggiungiSegnalazione').onclick = function () {
            var tipo = document.getElementById('tipo').value;
            var commento = document.getElementById('commento').value;
            aggiungiMarker(coordinate, tipo, commento);
            document.getElementById('modal').style.display = 'none';
        };
    });

    // Funzione per aggiungere marker
    function aggiungiMarker(coordinate, tipo, commento) {
        var marker = new ol.Overlay({
            position: coordinate,
            positioning: 'center-center',
            element: document.createElement('div'),
            stopEvent: false
        });

        marker.getElement().className = 'marker';
        marker.getElement().title = tipo + ': ' + commento;
        marker.getElement().onclick = function () {
            alert('Tipo: ' + tipo + '\nCommento: ' + commento);
        };

        map.addOverlay(marker);
    }

    // Funzioni per chiudere i modali
    function chiudiModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function chiudiCommentModal() {
        document.getElementById('commentModal').style.display = 'none';
    }

    // Logout
    document.getElementById('login-form').onsubmit = function () {
        fetch('/logout', {
            method: 'POST',
        }).then(function (response) {
            if (response.ok) {
                window.location.href = '/';
            }
        });
        return false;
    };
</script>
</body>
</html>
